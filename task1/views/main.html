<div class="container-fluid">
	<div class="row">
			<div class="input-group">
				<form class="navbar-form navbar-left" role="search">
					<div id='search-form' class="form-group {{nghide}}">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search by City" ng-model="scity">
							<span id='search-icon' class="input-group-addon" ng-click="search()"><span class='glyphicon glyphicon-search'></span></span>
						</div>
					</div>
				</form>
			</div>
			<div class="main">
				<div class="weather">
					<table class="table table-striped table-bordered">
						<tr>
							<th colspan="4">
								Weather info
							</td>
						</tr>
						<tr>
							<td>
								Country:
							</td>
							<td>
								{{wcountry}}
							</td>
							<td>
								Max Temp:
							</td>
							<td>
								{{maxtemp}}
							</td>
						</tr>
						<tr>
							<td>
								Longitude:
							</td>
							<td>
								{{datalon}}
							</td>
							<td>
								Min Temp:
							</td>
							<td>
								{{mintemp}}
							</td>
						</tr>
						<tr>
							<td>
								Latitude:
							</td>
							<td>
								{{datalat}}
							</td>
							<td>
								Wind Speed:
							</td>
							<td>
								{{windspeed}}
							</td>
						</tr>
						<tr>
							<td>
								Weather:
							</td>
							<td>
								{{weather}} <img ng-src="http://openweathermap.org/img/w/{{wicon}}.png">
							</td>
							<td>
								Clouds:
							</td>
							<td>
								{{clouds}}
							</td>
						</tr>
					</table>
				</div>
				<div class="container-fluid" id="map-canvas">
					<leaflet center="mapCenter" markers="mapMarkers"></leaflet>
				</div>
			</div>
	</div>
</div>
